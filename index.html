<!DOCTYPE html>
<html>
<head>
    <style>
    h1{
        font-size: 44p;
        color: darkred;
    }
    input{
        border-radius: 10px;
        width:250px ;
        height:35px ;
        text-indent:5px ;
    }
    input:focus{
        outline: none;
    }
    fieldset{
        height:50% ;
        width:700px ;
        background-color:khaki ;
        border-radius: 5px;
        outline: none;
    }
    table{
        font-size: 22px;
    }
    td{
        line-height: 50px;
    }
    input[type="submit"]{
        width: 120px;
        height:30px ;
        background-color: chartreuse;
    }
    input[type="submit"]:hover{
        background-color: darkgreen;
    }
    input[type="reset"]{
        width:120px ;
        height:30px ;
        background-color:chartreuse;
    }
    input[type="reset"]:hover{
        background-color: darkgreen;
    }
</style>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <center>
        <form>
            <fieldset>
                <table>
                    <h1>Booking form</h1>
                    <tr>
                        <th>Name</th>
                        <td>:</td>
                        <td><input type="text" name="name" id="name1" placeholder="Enter your name"></td>
                    </tr>
                    <tr>
                        <th>Email</th>
                        <td>:</td>
                        <td><input type="email" name="email" id="email1" placeholder="Enter your email"></td>
                    </tr>
                    <tr>
                        <th>Contact No</th>
                        <td>:</td>
                        <td><input type="number" name="number" id="number1" placeholder="Enter your mo number"></td>
                    </tr>
                    <tr>
                        <th>Purpose</th>
                        <td>:</td>
                        <td><input type="text" name="purpose" id="purpose1" placeholder="Enter your purpose"></td>
                    </tr>
                    <tr>
                        <th>Form date</th>
                        <td>:</td>
                        <td><input type="date" name="todate" id="todate1"></td>
                    </tr>
                    <tr>
                        <th>Days</th>
                        <td>:</td>
                        <td><input type="text" name="days" id="days1" placeholder="Enter days"></td>
                    </tr>
                    <tr>
                        <th>Rate</th>
                        <td>:</td>
                        <td><input type="text" name="rate" id="rate1" placeholder="Enter your rate"></td>
                    </tr>
                    
                    <tr>
                        <th>Amount</th>
                        <td>:</td>
                        <td><input type="text" name="Amount" id="Amount1" placeholder="press enter auto calculate"></td>
                    </tr>
                </table>
                <div style="margin-top:40px">
                    <tr>
                        <td>
                            <input type="submit" value="Send" name="Send" id="Send1">
                            <input type="submit" value="update" name="Send" id="update1">
                        </td>
                        <td>
                            <input type="reset" value="cancel" name="cancel" id="cancel1">
                            <input type="submit" value="delete" name="delete" id="delete1">
                        </td>
                    </tr>

                </div>
            </fieldset>
        </form>
    </center>
</body>
</html>
